## [Gemini 3 Pro - 오른쪽 트랙볼 전용 설정]
## 이 설정은 하드웨어가 있는 오른쪽 키보드에만 적용됩니다.

# 1. SPI 통신 활성화
CONFIG_SPI=y

# 2. 입력 시스템 활성화
CONFIG_INPUT=y

# 3. 마우스 기능 활성화
CONFIG_ZMK_MOUSE=y

# 4. 트랙볼 드라이버 활성화
CONFIG_PMW3610=y
## [Gemini 3 Pro - 전원 공급 긴급 처방]
## 트랙볼에 전기를 강제로 공급합니다.
CONFIG_ZMK_EXT_POWER=y

## 전원 관리 설정 (절전 모드 방지 등)
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
# Gemini 3 Pro - Vendor Settings Import
CONFIG_SPI=y
CONFIG_ZMK_MOUSE=y

# 판매자가 제공한 트랙볼 튜닝 값 (필수)
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=2
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_SMART_ALGORITHM=y

# 안정성을 위한 추가 설정
CONFIG_ZMK_EXT_POWER=y
