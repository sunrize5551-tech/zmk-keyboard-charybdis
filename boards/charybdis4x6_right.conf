# 기본 설정
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_PMW3610=y

# 연결 안정성
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# 트랙볼 고급 설정 (최신 ZMK 호환 옵션만 활성화)
# 3-wire SPI 안정화
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_SMART_ALGORITHM=y

# 만약 방향이 이상하면 나중에 여기서 수정하면 됩니다.
# 일단 빌드 성공을 위해 기본값으로 둡니다.
